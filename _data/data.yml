experiences:
    title: Experiences
    info:
      - role: Senior Mobile Software Engineer
        time: 2017 - Present
        company: Nomtek
        details: |
          In my senior years at Nomtek, I expanded my technological expertise, embracing newer technologies like Flutter, React Native, and Android native development with Kotlin.
          My focus on Android Native included extensive use of various Jetpack libraries and the implementation of coroutines for efficient asynchronous programming.
          The applications I developed were based on various architectures, most notably Model-View-Intent (MVI) and Model-View-Presenter (MVP).
          A significant aspect of my role was adhering to the Clean Architecture principles as outlined by Robert C. Martin, ensuring high standards of code maintainability and scalability.
          As a lead developer, I managed small Android development teams. My responsibilities were multifaceted and included direct communication with clients,
          gathering and analyzing requirements, designing robust application architectures, and hands-on app development.
          The projects under my leadership covered a range of categories, including wellness, productivity, and social applications.
          A highlight of my tenure was leading the development of an innovative app designed for automatic toll collection, showcasing our team's ability to deliver complex, real-world solutions.
      - role: Android Software Engineer
        time: 2013 - 2016
        company: Nomtek
        details: |
          During my tenure, I have developed numerous Android applications for a variety of clients. My primary development tools were the Android SDK and Java.
          In addition, I've used sparringly Cordova, a HTML/JavaScript wrapper. My toolkit also included an array of tools and libraries
          such as Eclipse, Android Studio, SQLite, Realm, Crashlytics, Firebase, Mixpanel, and Google Analytics.
          The projects I contributed to spanned various categories including lifestyle, education, social networking, and productivity. My key responsibilities included:
            - Developing applications.
            - Creating unit test suites.
            - Collaborating with clients to establish functional requirements.
            - Working as part of large teams to ensure cohesive development and deployment.
      - role: Android Software Engineer
        time: 2013
        company: Smoothie Photo Editor
        details: |
          Collaborated with a university peer to develop an Android photo editing application, partnering with Red Cloud Soft for graphic design and publishing.
          The project was a notable success, attracting over 200,000 users, and presented unique challenges in terms of performance optimization and complex algorithm development.
          My key contributions included:
            - Leading the app's development with a focus on performance and user experience.
            - Steering product design to align with market needs and user preferences.
            - Orchestrating marketing strategies to effectively reach and engage our target audience.
      - role: Software Engineer
        time: 2012 - 2013
        company: Red Cloud Soft
        details: |
          Developed 'verif.pl', a web-based debt exchange platform, employing JavaServer Faces (JSF), Hibernate, and MySQL.
          Key focuses were on ensuring optimal scalability and robust security to handle high-volume transactions and sensitive data efficiently.
          My main responsibilities:
            - the web application development.
            - creating  JUnit test suite.
            - communication with the client, gathering functional requirements.



